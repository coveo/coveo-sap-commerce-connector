# Specifies the location of the spring context file putted automatically to the global platform application context.
searchprovidercoveosearchservices.application-context=searchprovidercoveosearchservices-spring.xml

# Comma seperated list of type codes that should be mapped to one of the Coveo Catalog Source object types
# Please note that if you have child composed types that you need to index e.g. MyExtendedProduct,
# you need to explicitly specify this as well as the parent type e.g. coveo.product.typecodes=Product,MyExtendedProduct
coveo.availability.typecodes=PointOfService,Warehouse
coveo.product.typecodes=Product
coveo.variant.typecodes=VariantProduct

# The percentage of overall available documents representing the interval for progress logging.
# Can be updated in the local.properties to adjust the interval.
coveo.document.stream.log.interval.percentage=20

coveo.header.useragent=CoSAPSearchProvider/v3.4.6
